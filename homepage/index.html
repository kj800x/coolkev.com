    <script>
      (function() {
        function getMinutesTwoDigits(time) {
          var min = time.getMinutes();
          if (min < 10) {
            return "0" + min;
          }
          return "" + min;
        }

        function getHoursModTwelve(time) {
          var hours = time.getHours();
          hours = hours % 12;
          if (hours == 0) {
            // 0 o'clock should be rendered as 12 o'clock.
            hours = 12;
          }
          return hours;
        }

        function updateClock() {
          var now = new Date();
          var formattedTime =
            getHoursModTwelve(now) + ":" + getMinutesTwoDigits(now);
          document.getElementById("time").innerHTML = formattedTime;
        }

        setInterval(updateClock, 1000); // Update the clock every second.

        updateClock();
      })();
